<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap-table.css}" />
</head>
<body>
<div>
    <!--<a th:href="@{/toAdd}" class="btn btn-info" shiro:hasPermission="course:create">Add</a>
    --><table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>用户名称</th>
        <th>密码</th>
        <th>头像</th>
        <th>手机号</th>
        <!--<shiro:hasPermission name="user:edit">-->
        <td>edit</td>
        <!--</shiro:hasPermission>-->
        <td>delete</td>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userid}">
        <td th:text="${user.username}">
        <td th:text="${user.userpassword}"></td>
        <td><img th:src="@{${user.userimage}}" th:height="120px" th:width="120px"/></td>
        <td th:text="${user.phone}"></td>
        <!--<shiro:hasPermission name="user:edit">-->
        <td>
            <a th:href="@{/editYongHu(userid=${user.userid})}">Edit</a>
        </td>
        <!--</shiro:hasPermission>-->
        <td>
            <a th:href="@{/delete(userid=${user.userid})}">delete</a>
        </td>
    </tr>
</table>
</div>

</body>
</html>
