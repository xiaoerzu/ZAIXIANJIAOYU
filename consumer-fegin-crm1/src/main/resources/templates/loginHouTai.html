<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
</head>
<body>
<!--
<body style="background: url(../img/bg1.jpg) no-repeat center center fixed; background-size: 100%;">
-->
<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">

            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <form id="loginFormId">
            <div class="modal-body" id = "model-body">
                <div class="form-group">

                    <input type="text" name="usercode" class="form-control"placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">

                    <input type="password" name="password" class="form-control" placeholder="密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <input type="button" onclick="userLogin()" value="登录" class="btn btn-primary form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control">注册</button>
                </div>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
<script>
    function userLogin(){
        $.ajax({
            url: "../login",
            type: "post",
            data: $("#loginFormId").serialize(),
            dataType: "text",
            success:function(data){
                alert(data);
                if(data=="登录成功"){
                    location.href="../toMainHouTai";
                }
            }
        })
    }
</script>
</body>
</html>
